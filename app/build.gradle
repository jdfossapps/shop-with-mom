apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion 30
	defaultConfig {
		applicationId 'org.jdfossapps.android.shopwithmom'
		minSdkVersion 14
		targetSdkVersion 30
		versionCode 1
		versionName '0.0.1'
		testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
		vectorDrawables.useSupportLibrary = true

		//For Room Kotlin
		kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
				arg("room.incremental", "true")
				arg("room.expandProjection", "true")

            }
        }
	}

	signingConfigs {

		release {
			// storeFile file("$rootDir/"+System.getenv("ANDROID_RELEASE_STORE_FILE").toString() ? file("$rootDir/"+System.getenv("ANDROID_RELEASE_STORE_FILE").toString()) : file(""))
			storeFile file("$rootDir/"+System.getenv("ANDROID_RELEASE_STORE_FILE").toString() ? file("$rootDir/jdfossapps.keystore") : file(""))
			storePassword System.getenv("ANDROID_RELEASE_STORE_PASSWORD").toString() ?: ""
			keyAlias System.getenv("ANDROID_RELEASE_KEY_ALIAS").toString() ?: ""
			keyPassword System.getenv("ANDROID_RELEASE_KEY_PASSWORD").toString() ?: ""

			// Optional, specify signing versions used
			v1SigningEnabled true
			v2SigningEnabled true
		}
	}

	buildTypes {
		// debug {
		// 	debuggable true
		// }
		release {
			debuggable false
			minifyEnabled true
			shrinkResources true
			zipAlignEnabled true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}

	
}

